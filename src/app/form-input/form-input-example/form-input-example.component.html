<div class="card w-100 mt-2">
    <div class="card-body">
      <h4 class="card-title">Interazione con Form Input</h4>
      <div class="card-text">
        <div class="row">
          <div class="col-4">
            <it-input id="interactive-input-0" name="interactive-input-example-1" [label]="label" [placeholder]="placeholder" [note]="note"
              [disabled]="disabled" [readonly]="readOnly" [type]="type" [(ngModel)]="value" [note]="note" [autoCompleteData]="autoCompleteData" [enablePasswordStrengthMeter]="true">
            </it-input>
          </div>
        </div>
       
  
        <div class="row">
          <div class="form-check col-6">
            <h5>Opzioni</h5>
            <div class="row">
              <div class="col-4">
                <it-checkbox [(ngModel)]="disabled" label="Disabled" id="disabled-checkbox"></it-checkbox>
                <it-checkbox [(ngModel)]="readOnly" label="Readonly" id="readonly-checkbox"></it-checkbox>
                <it-checkbox [(ngModel)]="hasLabel" label="Label" id="has-label-checkbox"></it-checkbox>
              </div>
              <div class="col-auto">
                <it-checkbox [(ngModel)]="hasPlaceholder" label="Placeholder" id="has-placeholder-checkbox"></it-checkbox>
                <it-checkbox [(ngModel)]="hasNote" label="Note" id="has-note-checkbox"></it-checkbox>
              </div>

            </div>

          
            </div>
          <div class="form-check col-6">
            <h5>Tipo Input</h5>
            <it-radio-group [(ngModel)]="type">
            <div class="row">
              <div class="col-4">
                <it-radio-button id="radio-text" name="text" value="text" label="text"></it-radio-button>
                <it-radio-button id="radio-email" name="email" value="email" label="email"></it-radio-button>
                <it-radio-button id="radio-password" name="password" value="password" label="password"></it-radio-button>
              </div>
              <div class="col-auto">
                <it-radio-button id="radio-number" name="number" value="number" label="number"></it-radio-button>
                <it-radio-button id="radio-time" name="time" value="time" label="time"></it-radio-button>
                <it-radio-button id="radio-search" name="search" value="search" label="search"></it-radio-button>
              </div>
            </div>
            </it-radio-group>
          </div>
        </div>

        <div class="form-group" aria-labelledby="autocompleteInputTextHelp" *ngIf="type === 'search'">
          <input type="text" class="form-control" id="autocompleteInputText"
            [value]="autoCompleteData.join(', ')"
            (input)="autoCompleteData = $event.target.value.split(',')">
          <label class="active" for="autocompleteInputText">Stringhe per l'autocompletamento</label>
          <small id="autocompleteInputTextHelp" class="form-text text-muted">da separare con una virgola</small>
        </div>
      </div>
    </div>
  </div>
