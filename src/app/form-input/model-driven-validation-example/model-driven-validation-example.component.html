
<h3>Interazione con Form Input dotato di validazione Model Driven</h3>

<div class="bd-example">
  <form [formGroup]="myForm">
    <it-input formControlName="myInput"></it-input>
    
    <p id="mdv-required" class="error"
        *ngIf="myForm.controls.myInput?.errors?.required">Il campo Ã¨ obbligatorio</p>

    <p id="mdv-minlength" class="error"
        *ngIf="myForm.controls.myInput?.errors?.minlength">deve essere almeno di lunghezza 3</p>

    <p id="mdv-maxlength" class="error"
        *ngIf="myForm.controls.myInput?.errors?.maxlength">deve essere massimo di lunghezza 10</p>

    <p id="mdv-pattern" class="error"
        *ngIf="myForm.controls.myInput?.errors?.pattern">non corrisponde al pattern [ab]+</p>

    <button itButton [disabled]="!myForm.valid" (click)="save(myForm)">Salva</button>

    <div *ngIf="savedValue">Salvato `{{savedValue}}`</div>
  </form>
</div>
