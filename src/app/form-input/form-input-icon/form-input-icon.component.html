<div class="card w-100 mt-2">
    <div class="card-body">
      <h4 class="card-title">Input con icona o pulsanti</h4>
      <div class="card-text">
        <div class="row">
          <div class="col-5">
            <it-input id="interactive-input-0" name="interactive-input-example-1" [label]="label" [placeholder]="placeholder" [note]="note"
            [icon] = "icon" [disabled]="disabled" [readonly]="readOnly" [type]="type" [(ngModel)]="value" [note]="note" [autoCompleteData]="autoCompleteData">
          </it-input>
  
          <it-input id="interactive-input-1" name="interactive-input-example-1" [label]="label" [placeholder]="placeholder" [note]="note"
          [disabled]="disabled" [readonly]="readOnly" [type] = "type" [(ngModel)]="value" [note]="note" [autoCompleteData]="autoCompleteData">
            <it-icon *ngIf = "icon" size="icon-sm" [icon]="icon" itTextSuffix></it-icon>
          </it-input>
  
  
          <it-input id="interactive-input-1" name="interactive-input-example-1" [label]="label" [placeholder]="placeholder" [note]="note"
          [disabled]="disabled" [readonly]="readOnly" [type] = "type" [(ngModel)]="value" [note]="note" [autoCompleteData]="autoCompleteData">
            <it-icon *ngIf = "icon" size="icon-sm" [icon]="icon" itTextPrefix></it-icon>
            <button class = "btn btn-primary" itSuffix>Invia</button>
          </it-input>
          </div>
          <div class="form-check col-auto offset-1">
            <h5>Icona</h5>
            <it-radio-group [(ngModel)]="icon">
              <it-radio-button id="radio-none" name="none" [value]="undefined" label="Nessuna"></it-radio-button>
              <it-radio-button id="radio-pencil" name="it-pencil" value="it-pencil" label="it-pencil"></it-radio-button>
              <it-radio-button id="radio-link" name="it-link" value="it-link" label="it-link"></it-radio-button>
              <it-radio-button id="radio-star" name="it-star-outline" value="it-star-outline" label="it-star-outline"></it-radio-button>
            </it-radio-group>
        </div>
        </div>
    

      </div>
    </div>
  </div>
