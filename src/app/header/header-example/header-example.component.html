<h3>Componente Header</h3>
<div class="bd-example">
  <it-header
    slimTitle="Ente di appartenenza"
    [loginStyle]="login"
    [light]="light"
    [showSearch]="search"
    [sticky]="sticky"
    [megamenu]="true">
    <ul class="link-list" slimLinkList>
      <li><a class="dropdown-item list-item" href="#">Link 1</a></li>
      <li><a class="list-item active" href="#" aria-current="page">Link 2 (Attivo)</a></li>
    </ul>
    <ng-container slimRightZone>
      <it-language-switcher mode="nav"></it-language-switcher>
    </ng-container>
    <ng-container brand>
      <a href="#">
        <it-icon name="pa"></it-icon>
        <div class="it-brand-text">
          <div class="it-brand-title">Nome dell'Istituzione</div>
          <div class="it-brand-tagline d-none d-md-block">Tag line dell'Istituzione</div>
        </div>
      </a>
    </ng-container>
    <div class="it-socials d-none d-md-flex" rightZone>
      <span>Seguici su</span>
      <ul>
        <li>
          <a href="#" aria-label="Facebook" target="_blank">
            <it-icon name="facebook"></it-icon>
          </a>
        </li>
        <li>
          <a href="#" aria-label="Github" target="_blank">
            <it-icon name="github"></it-icon>
          </a>
        </li>
        <li>
          <a href="#" aria-label="Twitter" target="_blank">
            <it-icon name="twitter"></it-icon>
          </a>
        </li>
      </ul>
    </div>
    <ng-container navItems>
      <it-navbar-item
        ><a class="nav-link active" href="#" aria-current="page"><span>Link 1 (attivo)</span></a></it-navbar-item
      >
      <it-navbar-item
        ><a class="nav-link disabled" href="#" aria-disabled="true"><span>Link 2 (disabilitato)</span></a></it-navbar-item
      >
      <it-navbar-item
        ><a class="nav-link" href="#"><span>Link 3</span></a></it-navbar-item
      >
      <it-navbar-item
        ><a class="nav-link" href="#"><span>Link 4</span></a></it-navbar-item
      >
      <it-navbar-item>
        <it-dropdown mode="nav">
          <span button>Menu dropdown</span>
          <ng-container list>
            <it-dropdown-item>Link lista 1</it-dropdown-item>
            <it-dropdown-item>Link lista 2</it-dropdown-item>
          </ng-container>
        </it-dropdown>
      </it-navbar-item>
      <it-navbar-item>
        <it-dropdown mode="nav" [megamenu]="true">
          <span button>Megamenu</span>
          <ng-container list>
            <it-megamenu></it-megamenu>
          </ng-container>
        </it-dropdown>
      </it-navbar-item>
    </ng-container>
  </it-header>
  <div class="row">
    <div class="form-check col-12 col-md-3">
      <h5>Opzioni</h5>
      <it-checkbox [(ngModel)]="light" label="Tema chiaro"></it-checkbox>
      <it-checkbox [(ngModel)]="search" label="Visualizza ricerca"></it-checkbox>
      <it-checkbox [(ngModel)]="sticky" label="Header sticky"></it-checkbox>
    </div>
    <div class="form-check col-12 col-md-3">
      <h5>Tipologia di login</h5>
      <it-radio-button name="default" [(ngModel)]="login" value="none" label="Nessuno"></it-radio-button>
      <it-radio-button name="dropup" [(ngModel)]="login" value="default" label="Default"></it-radio-button>
      <it-radio-button name="dropstart" [(ngModel)]="login" value="full" label="Pulsante largo"></it-radio-button>
    </div>
  </div>
</div>
