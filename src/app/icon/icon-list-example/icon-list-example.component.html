<h3>Lista delle icone disponibili</h3>
<div class="bd-example">
  @for (group of iconGroups; track group) {
    @if (group.name) {
      <h4 class="mt-4">{{ group.name }}</h4>
    }
    <div class="row">
      @for (icon of group.icons; track icon) {
        <div class="col-12 col-md-6 col-lg-4 mt-2">
          <div class="d-flex">
            <it-icon [name]="icon"></it-icon>
            <div class="ms-3">{{ icon }}</div>
          </div>
        </div>
      }
    </div>
  }
</div>
