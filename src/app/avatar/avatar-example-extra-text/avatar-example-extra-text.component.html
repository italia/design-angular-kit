<h3>Avatar con testo aggiuntivo</h3>
<div class="d-flex align-items-center justify-content-around flex-wrap flex-sm-nowrap bd-example">
  <div itAvatarWrapper extraText>
    <div itAvatar variant="extra-text" size="xl">
      <img src="https://randomuser.me/api/portraits/men/33.jpg" alt="Mario Rossi" />
    </div>
    <div itAvatarExtraText>
      <h4><a href="#">Mario Rossi</a></h4>
      <time datetime="2025-04-10">10 Apr 2025</time>
    </div>
  </div>

  <div itAvatarWrapper extraText>
    <div itAvatar variant="extra-text" size="xl">
      <img src="https://randomuser.me/api/portraits/women/33.jpg" alt="Giulia Neri" />
    </div>
    <div itAvatarExtraText>
      <h4>Giulia Neri</h4>
      <p>Lorem ipsum</p>
    </div>
  </div>

  <div itAvatarWrapper extraText>
    <div itAvatar variant="extra-text" size="xl">
      <img src="https://randomuser.me/api/portraits/men/15.jpg" alt="Luigi Verdi" />
    </div>
    <div class="extra-text">
      <h4><a href="#">Luigi Verdi</a></h4>
      <time datetime="2025-04-10">10 Apr 2025</time>
    </div>
  </div>

  <div itAvatarWrapper>
    <div itAvatar size="xxl">
      <img src="https://randomuser.me/api/portraits/men/14.jpg" alt="Luigi Verdi" />
      <div itAvatarPresence presence="hidden">
        <span class="visually-hidden">Presenza: attivo</span>
      </div>
    </div>
  </div>

  <div itAvatarWrapper>
    <div itAvatar size="xxl">
      <img src="https://randomuser.me/api/portraits/men/11.jpg" alt="Luigi Verdi" />
      <div itAvatarStatus status="notify">
        <it-icon name="check"></it-icon>
        <span class="visually-hidden">Presenza: attivo</span>
      </div>
    </div>
  </div>
</div>
