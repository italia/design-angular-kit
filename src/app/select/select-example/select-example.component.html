<h3>Select</h3>
<div class="bd-example">
  <p class="example-section">
    <it-select 
      id="default-select"
      label="Etichetta"
      [(ngModel)]="selectedValue"
      [options]="selectOptions">
    </it-select>
  </p>


  <h4>Risultato</h4>

  <div class="example-section">
    
    <div class="example-selected-value">Valore selezionato: {{selectedValue}}</div>
  </div>
</div>
