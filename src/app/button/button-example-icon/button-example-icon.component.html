<h3>Bottone con icona</h3>

<div class="bd-example">

  <button id="interactive-button" itButton="primary" class="mb-5">
    <it-icon *ngIf="iconPosition === 'start'" [name]="icon" [color]="iconColor" class="me-3"></it-icon>
    Login
    <it-icon *ngIf="iconPosition === 'end'" [name]="icon" [color]="iconColor" class="ms-3"></it-icon>
  </button>

  <div class="row">
    <div class="form-check col-2">
      <h5>Icona</h5>
      <it-radio-button id="radio-icon-user-icon-example" value="user" label="it-user" name="icon"
                       [(ngModel)]="icon"></it-radio-button>
      <it-radio-button id="radio-icon-check-icon-example" value="check" label="it-check" name="icon"
                       [(ngModel)]="icon"></it-radio-button>
    </div>

    <div class="form-check col-2">
      <h5>Posizione</h5>
      <it-radio-button id="radio-icon-start-icon-example" value="start" label="Start" name="position"
                       [(ngModel)]="iconPosition"></it-radio-button>
      <it-radio-button id="radio-icon-end-icon-example" value="end" label="End" name="position"
                       [(ngModel)]="iconPosition"></it-radio-button>
    </div>

    <div class="form-check col-6">
      <h5>Colorazione Icona</h5>
      <div class="row">
        <div class="form-check col-5">
          <it-radio-button id="radio-white-icon-example" value="white" label="White" name="icon-color"
                           [(ngModel)]="iconColor"></it-radio-button>
          <it-radio-button id="radio-primary-icon-example" value="primary" label="Primary" name="icon-color"
                           [(ngModel)]="iconColor"></it-radio-button>
          <it-radio-button id="radio-secondary-icon-example" value="secondary" label="Secondary" name="icon-color"
                           [(ngModel)]="iconColor"></it-radio-button>
        </div>
        <div class="form-check col-4">
          <it-radio-button id="radio-success-icon-example" value="success" label="Success" name="icon-color"
                           [(ngModel)]="iconColor"></it-radio-button>
          <it-radio-button id="radio-warning-icon-example" value="warning" label="Warning" name="icon-color"
                           [(ngModel)]="iconColor"></it-radio-button>
          <it-radio-button id="radio-danger-icon-example" value="danger" label="Danger" name="icon-color"
                           [(ngModel)]="iconColor"></it-radio-button>
        </div>
        <div class="form-check col-3">
          <it-radio-button id="radio-info-icon-example" value="info" label="Info" name="icon-color"
                           [(ngModel)]="iconColor"></it-radio-button>
          <it-radio-button id="radio-light-icon-example" value="light" label="Light" name="icon-color"
                           [(ngModel)]="iconColor"></it-radio-button>
          <it-radio-button id="radio-dark-icon-example" value="dark" label="Dark" name="icon-color"
                           [(ngModel)]="iconColor"></it-radio-button>
        </div>
      </div>
    </div>
  </div>
