<h3>Eventi tooltip</h3>
<div class="bd-example">
  <p class="example-section">
    <it-button color="danger" size="lg" class="me-4"
               itTooltip="Tooltip di esempio"
               (onShown)="logShown()"
               (onHidden)="logHidden()"
               #destructibleTooltip="itTooltip"
               id="tooltip-example-disposable">
      Clicca per il tooltip distruttibile
    </it-button>

    <it-button color="primary" size="lg" (click)="destructibleTooltip.dispose()" id="tooltip-dispose-button">
      Distruggi il tooltip
    </it-button>
  </p>


  <div class="tooltip-events mt-4">
    <div *ngIf="shownTime">
      Ultima emissione dell'evento shown = {{shownTime | date: 'long'}}
    </div>

    <div *ngIf="hiddenTime">
      Ultima emissione dell'evento hidden = {{hiddenTime | date: 'long'}}
    </div>
  </div>
</div>
