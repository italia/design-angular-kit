<h3>Configurazione Radio button</h3>
<div class="bd-example">
  <p class="example-section">
    <it-checkbox id="disabled-checkbox" [(ngModel)]="disabled" label="Disabilitato"></it-checkbox>
  </p>


  <h4>Risultato</h4>

  <div class="example-section">
    <it-radio-button *ngFor="let color of colors; let i = index"
                     [id]="'color-'+i"
                     [(ngModel)]="selectedColor" [disabled]="disabled" [value]="color"
                     [label]="color"></it-radio-button>
    <div class="example-selected-value">Colore selezionato: {{selectedColor}}</div>
  </div>
</div>

<div class="bd-example">
  <h4>Radio con link</h4>
  <it-radio-button id="radio-link-it" [(ngModel)]="link" name="radio-link" value="bootstrap-italia">
    <ng-container label>Label con <a href="https://italia.github.io/bootstrap-italia/">link</a></ng-container>
  </it-radio-button>
  <it-radio-button id="radio-link-rb" [(ngModel)]="link" name="radio-link" value="radio-button">
    <ng-container label>Altra label con <a href="https://italia.github.io/bootstrap-italia/docs/form/radio-button/">link</a></ng-container>
  </it-radio-button>

  <div class="example-selected-value">Link selezionato: <strong>{{link}}</strong></div>
</div>

<div class="bd-example">
  <h4>Radio in Reactive Form</h4>
  <p>Qual Ã¨ il tuo sesso?</p>
  <form [formGroup]="genderFormGroup">
    <it-radio-button id="radio-male" formControlName="gender" value="MALE" label="Maschio"></it-radio-button>
    <it-radio-button id="radio-demale" formControlName="gender" value="FEMALE" label="Femmina"></it-radio-button>
    <it-radio-button id="radio-others" formControlName="gender" value="OTHERS" label="Altro"></it-radio-button>
    <it-radio-button id="radio-undefined" formControlName="gender" value="UNDEFINED"
                     label="Preferisco non dirlo"></it-radio-button>
  </form>

  <div class="example-selected-value">Sesso selezionato: <strong>{{genderFormGroup.value.gender}}</strong></div>


</div>
