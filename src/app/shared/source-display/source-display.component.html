<div class="source-display-container bd-example">
  <it-tab-container>
    @if (html) {
      <it-tab-item label="HTML" [active]="!!html">
        <pre><code [highlight]="html" language="html"></code></pre>
      </it-tab-item>
    }
    @if (typescript) {
      <it-tab-item label="TypeScript" [active]="!html && !!typescript">
        <pre><code [highlight]="typescript" language="typescript"></code></pre>
      </it-tab-item>
    }
    @if (scss) {
      <it-tab-item label="SCSS">
        <pre><code [highlight]="scss" language="scss"></code></pre>
      </it-tab-item>
    }
  </it-tab-container>
</div>
