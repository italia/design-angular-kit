<h1 class="bd-title">Callout</h1>
<p class="bd-lead">Componente per evidenziare contenuti testuali.</p>
<p>
  I Callout posso essere utilizzati per evidenziare alcune parti del testo che richiedono particolare attenzione. Possono contenere messaggi
  di errore, avvertimento, suggerimenti, ecc.
</p>
<div [innerHTML]="component.description"></div>
<it-tab-container>
  <it-tab-item label="Esempi" active="true" class="pt-3">
    <it-callout-examples></it-callout-examples>
  </it-tab-item>
  <it-tab-item label="API" class="pt-3">
    <div class="row">
      <div class="col">
        <h2>{{ component?.name }}</h2>
        <it-api-parameters [component]="component"></it-api-parameters>
      </div>
    </div>
  </it-tab-item>
</it-tab-container>
