<h3>Link testuali</h3>
<p>Le icone chevron utilizzate come link di navigazione vengono sostituite da link testuali come “precedente” e “successiva”.</p>

<div class="bd-example">

  <it-pagination [currentPage]="currentPage" [pageNumbers]="50"
                 textLinks="true" (pageEvent)="pageChange($event)"></it-pagination>

</div>
