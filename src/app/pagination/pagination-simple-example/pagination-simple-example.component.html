<h3>Simple mode</h3>
<p>
  La paginazione in versione “Simple mode” è ottimizzata per i dispositivi mobile. Può essere utilizzata anche su tablet e desktop quando il
  numero di pagine è ridotto.
</p>

<div class="bd-example">
  <it-pagination [currentPage]="currentPage" [pageNumbers]="5" simpleMode="true" (pageEvent)="pageChange($event)"></it-pagination>
</div>
