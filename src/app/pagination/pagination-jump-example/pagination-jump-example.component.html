<h3>Jump to page</h3>
<p>Con l’elemento aggiuntivo “Jump to page” l’utente può specificare un numero di pagina concreto.</p>

<div class="bd-example">

  <it-pagination [currentPage]="currentPage" [pageNumbers]="50"
                 showJumpToPage="true" (pageEvent)="pageChange($event)"></it-pagination>

</div>
