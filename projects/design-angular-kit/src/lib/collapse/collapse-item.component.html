<div class="collapse-header" [id]="headingId">
  <button #toggleButton focusMouse data-toggle="collapse" [attr.aria-expanded]="!collapse.isCollapsed" [attr.aria-controls]="id" (click)="collapse.toggle()" [ngClass]="{'collapsed' : collapse.isCollapsed}">
    {{header}}
  </button>
</div>
<div [id]="id" #collapse="itCollapse" itCollapse  (shown)="shown()" (hidden)="hidden()" role="tabpanel" [attr.aria-labelledby]="headingId">
  <div class="collapse-body">
    <ng-content></ng-content>
  </div>
</div>
