<div class="form-group">
  @if (label) {
    <label [for]="id" [class.active]="!!control.value || !!placeholder">{{ label }}</label>
  }
  <div class="row">
    <div class="col-xs-12 col-md-5">
      <it-transfer-list
        title="source"
        [items]="sourceItems"
        (itemsSelectionChange)="sourceSelectionChangeHandler($event)"></it-transfer-list>
    </div>
    <!-- col -->
    <div class="col-xs-12 col-md-2">
      <!-- transfer buttons-->
      <div class="it-transfer-buttons">
        <a
          class="transfer"
          role="button"
          [ngClass]="{ active: transferEnabled }"
          (click)="transferClickHandler()"
          (keyup)="transferKeyHandler()"
          aria-hidden="true"
          aria-label="Sposta avanti">
          <svg class="icon"><use href="/bootstrap-italia/dist/svg/sprites.svg#it-arrow-right"></use></svg>
        </a>
        <span class="visually-hidden">Etichetta per freccia destra</span>
        <a
          class="backtransfer"
          role="button"
          [ngClass]="{ active: backtransferEnabled }"
          (click)="backtransferClickHandler()"
          (keyup)="backtransferKeyHandler()"
          aria-hidden="true"
          aria-label="Sposta indietro">
          <svg class="icon"><use href="/bootstrap-italia/dist/svg/sprites.svg#it-arrow-left"></use></svg>
        </a>
        <span class="visually-hidden">Etichetta for freccia sinistra</span>
        <a
          class="reset"
          [ngClass]="{ active: resetEnabled }"
          role="button"
          (click)="resetClickHandler()"
          (keyup)="resetKeyHandler()"
          aria-hidden="true"
          aria-label="Reset">
          <svg class="icon"><use href="/bootstrap-italia/dist/svg/sprites.svg#it-restore"></use></svg>
        </a>
        <span class="visually-hidden">Etichetta per icona di reset</span>
      </div>
    </div>
    <div class="col-xs-12 col-md-5">
      <it-transfer-list
        title="target"
        [items]="targetItems"
        (itemsSelectionChange)="targetSelectionChangeHandler($event)"></it-transfer-list>
    </div>
  </div>
</div>
