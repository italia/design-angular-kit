<div class="it-transfer-wrapper source">
  <div class="transfer-header">
    <div class="form-check" aria-describedby="">
      <input type="checkbox" id="checkbox1" (click)="checkboxSelectAllHandler($event.target.checked)" />
      <label for="checkbox1">
        <span>
          <span class="num"> {{ items.length }} </span>
          <span> {{ items.length > 1 ? 'ITEMS' : 'ITEM' }} </span>
        </span>
        <span class="descr">Source</span>
      </label>
    </div>
    <!-- form check -->
  </div>
  <!-- transfer-header -->
  <div class="transfer-scroll">
    <div class="transfer-group">
      @for (item of items; track $index; let index = $index) {
        <div class="form-check" aria-describedby="">
          <input type="checkbox" id="{{ item.value }}" (click)="checkboxSelectionHandler(item, index)" />
          <label for="{{ item.value }}">
            <span>
              <span>{{ item.text }}</span>
            </span>
          </label>
        </div>
      }
    </div>
  </div>
</div>
<!-- it-transfer-wrapper -->
