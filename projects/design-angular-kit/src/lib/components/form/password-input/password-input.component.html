<div class="form-group">

  <label *ngIf="label" [for]="id" [class.active]="!!control.value || !!placeholder">{{label}}</label>

  <input type="password"
         [id]="id"
         class="form-control input-password"
         [class.input-password-strength-meter]="isStrengthMeter"
         [class.is-invalid]="isInvalid"
         [class.is-valid]="isValid"
         [formControl]="control"
         [placeholder]="placeholder"
         [attr.aria-describedby]="id + '-description'" #input>

  <span class="password-icon" aria-hidden="true">
    <it-icon name="password-visible" size="sm" class="password-icon-visible"></it-icon>
    <it-icon name="password-invisible" size="sm" class="password-icon-invisible d-none"></it-icon>
  </span>

  <small *ngIf="description && !isStrengthMeter" [id]="id + '-description'" class="form-text">{{description}}</small>

  <div *ngIf="isInvalid" class="form-feedback just-validate-error-label" [id]="id + '-error'">
    <div #customError><ng-content select="[error]"></ng-content></div>
    <ng-container *ngIf="!customError.hasChildNodes()">{{invalidMessage | async}}</ng-container>
  </div>
</div>
