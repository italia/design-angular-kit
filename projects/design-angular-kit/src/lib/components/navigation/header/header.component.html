<header class="it-header-wrapper">
  <div *ngIf="isShowSlim" class="it-header-slim-wrapper" [class.theme-light]="isLight">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="it-header-slim-wrapper-content">
            <a class="d-none d-lg-block navbar-brand" href="#">{{slimTitle}}</a>
            <div class="nav-mobile">
              <nav [attr.aria-label]="'it.navigation.secondary-navigation'|translate">
                <a class="it-opener d-lg-none" data-bs-toggle="collapse" href="#menuC1" role="button"
                   aria-expanded="false" aria-controls="menuC1">
                  <span>{{slimTitle}}</span>
                  <it-icon name="expand"></it-icon>
                </a>
                <div class="link-list-wrapper collapse" id="menuC1">
                  <ng-content select="[slimLinkList]"></ng-content>
                </div>
              </nav>
            </div>
            <div class="it-header-slim-right-zone">
              <!-- TODO: add language dropdown -->
              <ng-content select="[slimRightZone]"></ng-content>
              <div *ngIf="loginStyle === 'default'" class="it-access-top-wrapper">
                <a class="btn btn-primary btn-sm" (click)="loginClick.emit($event)">
                  {{'it.navigation.login'|translate}}
                </a>
              </div>
            </div>
            <button *ngIf="loginStyle === 'full'" itButton="primary" class="btn-full" (click)="loginClick.emit($event)">
              <span class="rounded-icon">
                <it-icon name="user" color="primary"></it-icon>
                <span class="d-none d-lg-block">{{'it.navigation.full-login'|translate}}</span>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="it-nav-wrapper">
    <div class="it-header-center-wrapper" [class.it-small-header]="isSmallHeader">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="it-header-center-content-wrapper">
              <div class="it-brand-wrapper">
                <ng-content select="[brand]"></ng-content>
              </div>
              <div class="it-right-zone">
                <ng-content select="[rightZone]"></ng-content>

                <div class="it-search-wrapper" *ngIf="isShowSearch">
                  <span class="d-none d-md-block">{{'it.navigation.search'|translate}}</span>
                  <a class="search-link rounded-icon" [attr.aria-label]="'it.navigation.website-search'|translate" (click)="searchClick.emit($event)">
                    <it-icon name="search"></it-icon>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- TODO: complete header -->
  </div>
</header>
