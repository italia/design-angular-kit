<a *ngIf="buttonStyle === 'link'" class="go-back" data-bs-toggle="historyback" (click)="goBack()" [routerLink]="null">
  <it-icon
    size="sm"
    [name]="iconDirection === 'left' ? 'arrow-left' : 'arrow-up'"
    color="primary"
    class="me-2"></it-icon>
  {{'it.navigation.go-back' | translate}}
</a>

<button *ngIf="buttonStyle !== 'link'"
        type="button"
        class="btn btn-primary go-back"
        data-bs-toggle="historyback"
        (click)="goBack()">
  <it-icon
    size="sm"
    [name]="iconDirection === 'left' ? 'arrow-left' : 'arrow-up'"
    color="white"
    class="me-2"></it-icon>

  <span class="visually-hidden" *ngIf="buttonStyle === 'icon'; else showText">
    {{'it.navigation.go-back' | translate}}
  </span>
  <ng-template #showText>
    {{'it.navigation.go-back' | translate}}
  </ng-template>
</button>
