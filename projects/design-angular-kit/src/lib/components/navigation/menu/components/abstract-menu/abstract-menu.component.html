<div *ngIf="menuConfig.type == 'icon-list'">
  <ul>
    <li *ngFor="let i of menuConfig.items">
      <a *ngIf="isIcon(i)" [href]="i.link" target="_blank">
        <it-icon [name]="i.icon"></it-icon>
      </a>
      <span *ngIf="isText(i)">{{ i.label | translate }}</span>
    </li>
  </ul>
</div>

<nav *ngIf="menuConfig.type == 'link-list'"
     [attr.aria-label]="menuConfig.label| translate">
  <a id="it-opener"
     class="it-opener d-lg-none"
     [attr.data-bs-toggle]="menuConfig.items.length > 0 ? 'collapse' : null"
     href="#menu1a"
     role="button"
     [attr.aria-expanded]="menuConfig.items.length > 0 ? 'false' : null"
     [attr.aria-controls]="menuConfig.items.length > 0 ? 'menu4' : null">
    <span>{{ slimTitle }}</span>
    <it-icon aria-hidden="true" name="expand"></it-icon>
  </a>
  <div id="menu1a" class="link-list-wrapper collapse">
    <ul class="link-list">
      <li *ngFor="let i of menuConfig.items">
        <span *ngIf="i.type === 'link'">
          <a class="list-item"
             [attr.href]="isLinkDisabled(i.disabled ?? false) ? null : i.link"
             [attr.aria-disabled]="isLinkDisabled(i.disabled ?? false) ? true : null"
             [class.disabled-link]="isLinkDisabled(i.disabled ?? false)"
             [class.active]="isLinkActive(i.link)"
          >{{ i.label }}</a>
        </span>
        <span *ngIf="i.type === 'text'">
          <p class="list-item">{{ i.label }}</p>
        </span>

      </li>
    </ul>
  </div>
</nav>

<ng-container *ngIf="menuConfig.type == 'navbar'">
  <nav [attr.aria-label]="menuConfig.label| translate" class="navbar navbar-expand-lg has-megamenu">
    <button class="custom-navbar-toggler"
            type="button"
            [attr.aria-controls]="navUUID"
            aria-expanded="false"
            [attr.aria-label]="('it.navigation.show'| translate)+'/'+('it.navigation.hide-navigation'| translate)"
            [attr.data-bs-target]="'#'+navUUID"
            data-bs-toggle="navbarcollapsible">
      <it-icon name="burger"></it-icon>
    </button>
    <div class="navbar-collapsable" [id]="navUUID" style="display: none;">
      <div class="overlay" style="display: none;"></div>
      <div class="close-div">
        <button class="btn close-menu" type="button">
          <span class="visually-hidden">{{ 'it.navigation.hide-navigation'| translate }}</span>
          <it-icon name="close-big"></it-icon>
        </button>
      </div>
      <div class="menu-wrapper">
        <ul class="navbar-nav">
          <li *ngFor="let i of menuConfig.items" class="nav-item"
              [class.dropdown]="isMegamenu(i) || isDropdown(i)"
              [class.megamenu]="isMegamenu(i)">
            <a *ngIf="i.type === 'link'"
               class="nav-link"
               [href]="i.link"
               [attr.aria-disabled]="i.disabled"
               [class.active]="isLinkActive(i.link)"
               [class.disabled]="i.disabled">
              <span>{{ i.label| translate }}</span>
            </a>
            <a *ngIf="i.type === 'megamenu' || i.type === 'dropdown'"
               class="nav-link dropdown-toggle"
               href="#"
               [attr.aria-disabled]="i.disabled"
               [attr.aria-expanded]="false"
               [attr.data-bs-toggle]="'dropdown'"
               [class.active]="false"
               [class.disabled]="i.disabled">
              <span>{{ i.label| translate }}</span>
              <it-icon name="expand" size="xs"></it-icon>
            </a>
            <div *ngIf="i.type === 'dropdown'" class="dropdown-menu" role="region">
              <it-menu-dropdown [dropdown]="i"></it-menu-dropdown>
            </div>
            <div *ngIf="i.type === 'megamenu' && i.items"
                 class="dropdown-menu"
                 role="region"
                 aria-labelledby="mainNavMegamenu1">
              <div class="row">
                <div class="col-12 col-lg-4" *ngFor="let s of i.items">
                  <it-menu-dropdown [dropdown]="s"></it-menu-dropdown>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</ng-container>
