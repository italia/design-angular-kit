<div #carousel class="it-carousel-wrapper splide {{typeClass}}"
     [class.it-full-carousel]="isFullCarousel"
     [class.it-big-img]="isBigImg"
     [class.it-standard-image]="isStandardImage"
     data-bs-carousel-splide>

  <div class="it-header-block" *ngIf="title">
    <div class="it-header-block-title">
      <h2>{{title}}</h2>
    </div>
  </div>

  <div class="splide__track {{trackClass}}">
    <ul *ngIf="items" class="splide__list">
      <li *ngFor="let item of items" class="splide__slide" [class.lined_slide]="isLined">
        <div class="it-single-slide-wrapper">
          <ng-container *ngTemplateOutlet="item.htmlContent"></ng-container>
        </div>
      </li>
    </ul>
  </div>
</div>
