<li>
  <span *ngIf="isDivider; else item" class="divider"></span>

  <ng-template #item>
    <it-link [class]="linkClass" [id]="id" [href]="href" [externalLink]="externalLink" [disabled]="disabled">
      <it-icon *ngIf="iconName && iconPosition === 'left'"
                size="sm"
                [name]="iconName"
                [color]="isDark ? 'light' : 'primary'"
                [svgClass]="iconPosition"></it-icon>

      <span><ng-content></ng-content></span>

      <it-icon *ngIf="iconName && iconPosition === 'right'"
                size="sm"
                [name]="iconName"
                [color]="isDark ? 'light' : 'primary'"
                [svgClass]="iconPosition"></it-icon>

      <span *ngIf="isActive" class="visually-hidden">{{'it.core.active'|translate}}</span>
    </it-link>
  </ng-template>
</li>
