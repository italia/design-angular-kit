<div class="dropdown {{direction}}">
  <button #dropdownButton
          *ngIf="mode === 'button'; else linkButton"
          [id]="id"
          [class]="buttonClass"
          type="button"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false">
    <ng-container *ngTemplateOutlet="buttonContent"></ng-container>
    <it-icon svgClass="icon-expand" name="expand" size="sm" [color]="this.color ? 'light' : 'primary'"></it-icon>
  </button>

  <ng-template #linkButton>
    <a #dropdownButton
       [id]="id"
       class="btn btn-dropdown dropdown-toggle"
       role="button"
       data-bs-toggle="dropdown"
       aria-haspopup="true"
       aria-expanded="false">
      <ng-container *ngTemplateOutlet="buttonContent"></ng-container>
      <it-icon svgClass="icon-expand" name="expand" size="sm" color="primary"></it-icon>
    </a>
  </ng-template>


  <div class="dropdown-menu" [class.full-width]="fullWidth" [class.dark]="dark" [attr.aria-labelledby]="id">
    <div class="link-list-wrapper">
      <div class="link-list-heading">
        <ng-content select="[listHeading]"></ng-content>
      </div>
      <ul class="link-list">
        <ng-content select="[list]"></ng-content>
      </ul>
    </div>
  </div>
</div>

<ng-template #buttonContent>
  <ng-content select="[button]"></ng-content>
</ng-template>
