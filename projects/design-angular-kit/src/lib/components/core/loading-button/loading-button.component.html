<it-button
  [color]="color"
  [size]="size"
  [type]="type"
  [class]="class"
  [btnIcon]="btnIcon"
  [disabled]="disabled">

  <ng-container *ngIf="isLoading; else showContent">
    <it-spinner small="true" double="true"></it-spinner>
  </ng-container>

  <ng-template #showContent>
    <ng-content></ng-content>
  </ng-template>
</it-button>
