<div #modalElement [id]="id"
     [class]="modalClass"
     tabindex="-1"
     role="dialog"
     aria-hidden="true"
     [attr.aria-labelledby]="id+'-title'"
     [attr.aria-describedby]="id+'-description'">

  <div [class]="dialogClass">
    <div class="modal-content" role="document">
      <div class="modal-header">
        <ng-content select="[beforeTitle]"></ng-content>

        <h2 class="modal-title h5" id="{{id}}-title">
          <ng-content select="[modalTitle]"></ng-content>
        </h2>

        <button *ngIf="isCloseButton" type="button" class="btn-close" data-bs-dismiss="modal"
                [attr.aria-label]="'it.core.close-modal'|translate"></button>
      </div>

      <div class="modal-body">
        <div id="{{id}}-description">
          <ng-content select="[description]"></ng-content>
        </div>
        <ng-content></ng-content>
      </div>

      <div class="modal-footer" [class.modal-footer-shadow]="isFooterShadow">
        <ng-content select="[footer]"></ng-content>
      </div>
    </div>
  </div>

</div>
