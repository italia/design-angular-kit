<div [class]="responsive ? 'table-' + responsive : undefined">
  <table class="table{{color ? ' table-' + color : '' }}{{alignment ? ' ' + alignment : '' }}"
         [class.table-striped]="isStriped"
         [class.table-hover]="isHover"
         [class.table-bordered]="isBordered"
         [class.table-borderless]="isBorderless"
         [class.table-sm]="isCompact"
         [class.caption-top]="isCaptionTop">
    <caption>
      <ng-content select="[caption]"></ng-content>
    </caption>
    <thead [class]="headColor ? 'table-' + headColor : undefined">
    <ng-content select="[thead]"></ng-content>
    </thead>
    <tbody>
    <ng-content select="[tbody]"></ng-content>
    </tbody>
    <tfoot>
    <ng-content select="[tfoot]"></ng-content>
    </tfoot>
  </table>
</div>
