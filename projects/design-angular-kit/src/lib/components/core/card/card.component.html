<ng-template #cardcontent>

    <ng-content select="[beforeBody]"></ng-content>

    <div class="card-body {{bodyClass}}">
      <ng-content></ng-content>
    </div>

</ng-template>


<div *ngIf="!isSpecial" class="card {{cardClass}}" [class.special-card]="isSpecial" [class.card-img]="isHasImage" [class.card-teaser]="isTeaser" [class.no-after]="isHasImage" [class.shadow]="isShadow" [class.card-bg]="isBackground" [class.card-big]="isBig"
[class.border-bottom-card]="isBorderedBottom" [class.rounded]="isRounded">
  <ng-container *ngTemplateOutlet="cardcontent"></ng-container>
</div>
<a *ngIf="isSpecial" class="card {{cardClass}}" [class.special-card]="isSpecial" [class.card-img]="isHasImage"
[class.card-teaser]="isTeaser" [class.shadow]="isShadow" [class.card-bg]="isBackground" [class.card-big]="isBig" [class.no-after]="isHasImage"
[class.border-bottom-card]="isBorderedBottom" [class.rounded]="isRounded">
  <ng-container *ngTemplateOutlet="cardcontent"></ng-container>
</a>
