<div class="card-wrapper" [class.card-space]="isSpace" [class.card-teaser-wrapper]="isTeaser">
  <div class="card {{cardClass}}"
       [class.special-card]="isSpecial"
       [class.card-img.no-after]="isHasImage"
       [class.shadow]="isShadow"
       [class.card-bg]="isBackground"
       [class.card-big]="isBig"
       [class.border-bottom-card]="isBorderedBottom"
       [class.rounded]="isRounded">

    <ng-content select="[beforeBody]"></ng-content>

    <div class="card-body {{bodyClass}}">
      <ng-content></ng-content>
    </div>

  </div>
</div>
