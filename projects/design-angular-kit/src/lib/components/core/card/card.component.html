<ng-template #cardContent>
  <ng-content select="[beforeBody]"></ng-content>
  <ng-content></ng-content>
</ng-template>

<article
  class="it-card rounded shadow-sm border {{ cardClass }}"
  [class.it-card-image]="hasImage"
  [class.it-card-height-full]="fullHeight"
  [class.it-card-inline]="inline"
  [class.it-card-inline-reverse]="reverse"
  [class.it-card-banner]="banner"
  [class.it-card-profile]="profile"
  [class.it-card-border-top]="borderTop"
  [class.it-card-border-top-secondary]="borderTop">
  <ng-container *ngTemplateOutlet="cardContent"></ng-container>
</article>
