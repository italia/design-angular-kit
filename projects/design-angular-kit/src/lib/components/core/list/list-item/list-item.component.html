<li>
  <ng-template #content>
    <div class="it-rounded-icon">
      <ng-content select="[icon]"></ng-content>
    </div>

    <div *ngIf="avatar" class="avatar size-lg">
      <img [attr.src]="avatar" alt="avatar">
    </div>

    <div *ngIf="image" class="it-thumb">
      <img [attr.src]="image" alt="thumb">
    </div>

    <div class="it-right-zone">
      <span class="text">
        <ng-content></ng-content>
      </span>
      <ng-content select="[action]"></ng-content>

      <span class="it-multiple">
        <span class="metadata">
          <ng-content select="[metadata]"></ng-content>
        </span>

        <ng-content select="[multiple]"></ng-content>
      </span>
    </div>
  </ng-template>


  <div *ngIf="!href; else link" [class]="itemClass">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </div>

  <ng-template #link>
    <it-link [class]="itemClass" [href]="href" [externalLink]="externalLink" [disabled]="disabled">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </it-link>
  </ng-template>
</li>
