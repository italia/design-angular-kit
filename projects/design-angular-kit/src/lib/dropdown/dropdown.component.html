<div  itDropdown (openChange)="onOpenChange($event)"  
      [placement]="menuPlacement"
      [class.dropstart] = "isDropstart"
      [class.dropend] = "isDropend"
      [class.dropup] = "isDropup">
  <button [class]="dropdownButtonClass" itButton itDropdownToggle id="dropdownMenuButton" aria-haspopup="true">
    <it-icon *ngIf = "expandIcon && expandIconPosition === 'start'" [icon]="expandIcon" [expand]="true"> </it-icon>
    {{label}}
    <it-icon *ngIf = "expandIcon && expandIconPosition === 'end'" [icon]="expandIcon" [expand]="true"> </it-icon>
  </button>
  <div itDropdownMenu aria-labelledby="dropdownMenuButton" [class.dark]="dark" [class.full-width]="fullWidth">
    <div class="link-list-wrapper">
      <div class="link-list-heading" *ngIf = "menuHeading">{{menuHeading}}</div>
      <ul class="link-list">
        <ng-content></ng-content>
      </ul>
    </div>
  </div>
</div>

<ng-template #dropdownToggleIcon>
  <it-icon *ngIf = "expandIcon" [icon]="expandIcon" [expand]="true"> </it-icon>

</ng-template>
