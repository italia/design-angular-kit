<div class="select-wrapper">
  <label [for]="id" *ngIf="label"              
          [class.visually-hidden]="labelVisuallyHidden">
          {{label}}
  </label>

  <select #selectElement
    class = "form-select"
    [class]="customSelectClass"
    (focus)="onFocus()"
    (blur)="onBlur()"
    (change)="onChange()"
    [id]="id"
    [ngClass]="selectClassBySize" 
    [class.focus--mouse]="focus"
    [attr.name]="name"
    [disabled]="disabled"
  >

  <ng-content></ng-content>

  </select>

  <small [id]="noteId" class="form-text" *ngIf="note">
    {{note}}
  </small>
</div>
