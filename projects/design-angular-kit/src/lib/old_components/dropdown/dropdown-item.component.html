<li [id]="id">
  <a itDropdownItem focusMouse
    [attr.href]="link"
    [attr.tabindex]="this.disabled ? -1 : 0"
    [class]="dropdownItemClass"
    [ngClass]="{
      'large' : large, 
      'active' : active,
      'disabled' : disabled,
      'disabled-item-link' : disabled,
      'left-icon': iconPosition === 'left',
      'right-icon': iconPosition === 'right'
    }">
    <span>
      <ng-content></ng-content>
    </span>
    <it-icon *ngIf = "icon" [icon]="icon" [position]="iconPosition" [color] = "iconColor"></it-icon>
  </a>
</li>
