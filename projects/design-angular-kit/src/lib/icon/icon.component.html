<ng-container *ngIf = "svgPath">
  <ng-container *ngIf = "rounded; else svgIcon">
    <span [class] = "'rounded-icon' + roundedColorClass">
      <ng-container *ngTemplateOutlet="svgIcon"></ng-container>
    </span>
  </ng-container>
</ng-container>

<ng-template #svgIcon>
  <svg
  class="icon {{iconName}} {{size}} icon-{{color}} {{ bgColor ? 'bg-' + bgColor : '' }} {{position}} align-{{verticalAlign}}" 
  [class.icon-expand]="expand" [class.icon-padded]="padded">

  <use [attr.xlink:href]="svgPath" [attr.href]="svgPath"></use>
</svg> 
</ng-template>
