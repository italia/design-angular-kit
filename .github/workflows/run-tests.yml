name: Run tests

on:
  push:
    branches:
      - v18
  pull_request:
    branches:
      - v18

jobs:
  run-build-and-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm run build:lib
      - run: npm run test
      - run: npm run schematics:test
      - uses: codecov/codecov-action@v2
